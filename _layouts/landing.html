---
layout: default
---

<main id="main-content">
  {% if page.hero %}
  <section class="usa-hero">
    <div class="usa-grid">
      <div class="usa-hero-callout">
        {% if page.hero.callout %}
        <h2>{{ page.hero.callout }}</h2>
        {% endif %}

        {{ page.hero.content | markdownify }}

        {% if page.hero.button %}
          <a class="usa-button usa-button-big usa-button-secondary" href="{{ page.hero.button.href }}">
            {{ page.hero.button.text }}
          </a>
        {% endif %}
      </div>
    </div>
  </section>
  {% endif %}

  <section class="usa-grid usa-section">
    {{ content }}
  </section>

</main>
