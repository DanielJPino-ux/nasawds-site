version: 2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.3-node-browsers
    steps:
      - checkout
      - run:
          name: Install ruby dependencies
          command: bundle install
      - run:
          name: Install node dependencies
          command: npm install
      - run:
          name: Build site files
          command: npm run build
      - run:
          name: Run test
          command: npm test
      - run:
          name: Checking build
          command: ls -agolf _site/
  deploy:
    docker:
      - image: circleci/ruby:2.3-node-browsers
    steps:
      - add_ssh_keys:
          fingerprints:
            - "21:a8:a1:3d:73:93:88:ec:78:1f:ab:61:0a:fd:d4:4a"
      - checkout
      - run:
          name: Install ruby dependencies
          command: bundle install
      - run:
          name: Install node dependencies
          command: npm install
      - run:
          name: Build site files
          command: npm run build
      - run:
          name: Deploy gh-pages
          command: npm run deploy
        
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master