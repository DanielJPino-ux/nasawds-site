# Site settings
title:  NASA Glenn Web Design Standards
components_url: 'https://components.standards.usa.gov'

# this is for pages that don't have a permalink (primarily posts)
permalink: /whats-new/updates/:year/:month/:day/:title/
google_analytics_ua: UA-48605964-43
# this ensure that posts with future dates are published
future: true

baseurl: /web-design-standards-docs

encoding: utf-8

incremental_regeneration_fixer:
  interdependent_files:
    - "_components/colors/*"
    - "_components/form-controls/*"
    - "_components/form-templates/*"
    - "_components/typography/*"

jekyll_get:
  - data: releases
    json: 'https://api.github.com/repos/bruffridge/web-design-standards/releases'
  - data: contributing
    json: 'https://api.github.com/repos/18F/web-design-standards/contents/CONTRIBUTING.md'
    decode_content: true
  - data: standards-sites
    json: 'https://api.github.com/repos/18F/web-design-standards/contents/WHO_IS_USING_USWDS.md'
    decode_content: true

repos:
- name: NASA Web Design Standards
  description: Main repository for the NASA Web Design Standards package
  url: https://github.com/bruffridge/web-design-standards
- name: NASA Web Design Standards Documentation
  description: Documentation for the NASA Web Design Standards
  url: https://github.com/bruffridge/web-design-standards-docs
- name: U.S. Web Design Standards Assets
  description: U.S. Web Design Standards visual design assets
  url: https://github.com/18F/web-design-standards-assets

sass:
  load_paths:
    - css
    - assets/css

collections:
  components:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ''
      type: components
    values:
      layout: component
  - scope:
      path: ''
      type: posts
    values:
      layout: post

# Build settings
markdown: RedcarpetExtender
redcarpet:
  extensions:
    - smart
    - tables
    - with_toc_data # automatic heading ids

gems:
  - jekyll-redirect-from

exclude:
- ".ruby-version"
- ".sass-cache"
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- "config/*"
- "js/*"
- manifest.yml
- node_modules
- package.json
- "vendor/*"
- gulpfile.js
- circle.yml
